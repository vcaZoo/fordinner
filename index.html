<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,700;0,800;0,900;1,100;1,200;1,300;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

    <title>What's for Dinner?</title>

</head>

<body class="bg-warning" style="background-image: url(img/food.png);">

    <div class="container-fluid" id="all">
        <div class="row">

            <!-- NAVBAR -->
            <div class="col-sm-1" id="navi">

                <nav class="navbar navbar-expand-sm navbar-light" id="nav">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dinNav"
                        aria-controls="dinNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="dinNav">
                        <ul class="navbar-nav flex-column">
                            <li class="nav-item"><a role="button" data-toggle="modal" data-target="#loginModal"
                                    class="nav-link"><img class="navIcon" src="img/account.svg"></a></li>
                            <li class="nav-item"><a href="#" class="nav-link"><img class="navIcon"
                                        src="img/calendar.svg"></a>
                            </li>
                            <li class="nav-item"><a href="#" class="nav-link"><img class="navIcon"
                                        src="img/recipe.svg"></a></li>
                            <li class="nav-item"><a href="#" class="nav-link"><img class="navIcon"
                                        src="img/history.svg"></a>
                            </li>
                            <li class="nav-item mt-auto"><a href="#" class="nav-link"><img class="navIcon"
                                        src="img/home.svg"></a>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>
            <!-- END OF NAVBAR -->

            <!--LOGIN MODAL STARTS HERE-->
            <div id="loginModal" class="modal fade" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="container-fluid">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <form>
                                    <h2 class="modal-title">Hello,</h2>
                                    <div class="form-row">
                                        <div class="form-group col-12">
                                            <label class="sr-only" for="username">username</label>
                                            <input type="text" class="form-control loginform" id="username" placeholder="username">
                                        </div>
                                        <div class="form-group col-12">
                                            <label class="sr-only" for="loginPassword">password</label>
                                            <input type="password" class="form-control loginform" id="loginPassword"
                                                placeholder="password">
                                        </div>
                                    </div>
                            
                            <div class="form-row">
                                <button type="submit" class="btn mt-2 ml-1 mr-2">login</button>
                                <button type="button" class="btn2 mt-2">register</button><br>
                            </div>
                            <div class="form-row">
                                <a href="#" class="mt-2 ml-1" style="font-weight: 500;">forgot password</a>
                            </div>
                        
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!--LOGIN MODAL ENDS HERE-->

            <main class="col ml-5 my-auto">
                <div class="row">
                    <div class="col-12 col-sm-10">
                        <h1 class="">What's for <br>Dinner?</h1>
                        <button class="btn btn-start text-nowrap">get started</button>
                    </div>
                </div>
            </main>

        </div>
    </div>

</body>

<footer>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</footer>

</html>
